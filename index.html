<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="player_label">
                <div>Player 1 (X)</div>
                <div class="winMarker" id="x"></div>
            </div>

            <div class="title">
                <span>Tic-Tac-Toe</span>
                <button id="restart">Restart</button>
            </div>
            <div class="player_label">
                <div>Player 2 (O)</div>
                <div class="winMarker" id="o"></div>    
            </div>

            <!-- add image of X/O after? -->
        </header>
        <div id="game_grid">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>

        <div id="player_details">

        </div>

    </div>
</body>
</html>

<script src="javascript.js"></script>
